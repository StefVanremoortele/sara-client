<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Sara Dashboard</h1>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/buildings']">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Gebouwen</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/privatives']">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Privatives</span>
        </span>
      </a>
      <a mat-list-item [routerLink]="['/customers']">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Klanten</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry" [routerLink]="['/suppliers']">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Leveranciers</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
      <router-outlet></router-outlet>
  <mat-sidenav-content>
