<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Sara Dashboard -> {{counter$ | async}}</h1>
  <button (click)="increment()">test</button>
</mat-toolbar>
<mat-sidenav-container autosize>
  <mat-sidenav
    [ngClass]="!isCollapsed ? 'expanded' : ''"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'"
  >
    <mat-nav-list>
      @for (link of links; track $index) {
      <a mat-list-item [routerLink]="[link.router]">
        <span class="entry">
          <mat-icon>{{ link.icon }}</mat-icon>
          <span *ngIf="!isCollapsed">{{ link.text }}</span>
        </span>
      </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
