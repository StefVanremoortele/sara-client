<div class="building-table-container">
    <app-view-title [title]="'Gebouwen'"></app-view-title>
    <!-- <a [routerLink]="['/buildings', '1']">View Building</a> -->

    <span *ngIf="buildings">
        <app-search (search)="applyFilter($event)"></app-search>

        <table mat-table [dataSource]="buildings" class="mat-elevation-z8">
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let building"> {{ building.name }} </td>
            </ng-container>

            <ng-container matColumnDef="floors">
                <th mat-header-cell *matHeaderCellDef> Floors </th>
                <td mat-cell *matCellDef="let building"> {{ building.floors }} </td>
            </ng-container>

            <ng-container matColumnDef="yearConstructed">
                <th mat-header-cell *matHeaderCellDef> Year Built </th>
                <td mat-cell *matCellDef="let building"> {{ building.yearConstructed }} </td>
            </ng-container>

            <!-- Address Column -->
            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef> Address </th>
                <td mat-cell *matCellDef="let building"> {{ building.address }} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let building">
                    <button mat-button (click)="viewBuilding(building)">View</button>
                    <button mat-button color="warn" (click)="deleteBuilding(building)">Delete</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </span>
</div>
