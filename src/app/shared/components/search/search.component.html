<mat-form-field appearance="outline" class="search-bar">
	<mat-icon matPrefix>search</mat-icon>
	<input matInput type="text" placeholder="Search" [(ngModel)]="searchQuery" (ngModelChange)="onSearchChange()" />
	<button mat-icon-button matSuffix *ngIf="searchQuery" aria-label="Clear" (click)="clearSearch()">
		<mat-icon>close</mat-icon>
	</button>
</mat-form-field>
